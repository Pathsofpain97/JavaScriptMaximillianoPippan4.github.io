<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="spanish">
    <meta name="audience" content="all">
    <meta name="description"
        content="Transpórtate a Norteamérica donde la carne es aplastada en la plancha, lo que potencia los sabores de la carne, logrando así una hamburguesa muy jugosa y cocida a la vez.">
    <title>Crazy Burger</title>
    <link rel="icon" href="../img/burgericono.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="../css/estilos2.css">


</head>

<body>

    <a href="https://api.whatsapp.com/send?phone=+59893608857&text=Hola, quiero pedir una hamburguesa"
        class="btn-wsp" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <!-- Header -->
    <header>
        <!-- Nav -->
        <nav>
            <div class="container d-flex justify-content-between">

                <form action="" class="buscador">
                    <input type="text" name="buscador" id="inputSearch" placeholder="Buscar por nombre..">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>


                <button class="btn relative" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">

                    <span id="cantidad-carrito" class="cantidad-carrito"></span>

                    <i class="fa-sharp fa-solid fa-cart-shopping fa-xl"></i>

                </button>

                <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" tabindex="-1"
                    id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">

                    <div class="offcanvas-header">
                        <button class="btn" type="button" data-bs-dismiss="offcanvas" aria-label="Close">

                            <i class="fa-solid fa-xmark fa-xl"></i>
                        </button>
                    </div>

                    <div class="offcanvas-body" id="carrito">
                        <h3 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                            <i class="fa-sharp fa-solid fa-cart-shopping mx-3"></i>Carrito
                        </h3>

                        <div class="row container-carrito" id="container-carrito">

                        </div>

                        <h3 class="offcanvas-title" id="subTotal"></h3>

                        <div class="d-grid gap-3">
                            <button class="btn btn-outline-primary" type="button" id="vaciar-carrito">Vaciar
                                Carrito</button>
                            <button class="btn btn-primary" type="button" id="comprar-carrito">Finalizar Compra</button>
                        </div>

                    </div>

                </div>
            </div>
        </nav>
        <!-- Final del Nav -->
    </header>
    <!-- Final del Header -->

    <!-- Main -->
    <main>
        <div class="container">
            <div class="reloj">
                <p class="fecha"></p>
                <p class="tiempo"></p>
            </div>
            <h2 class="categoria-nombre">Productos</h2>
            <div class="row" id="container-productos">
            </div>
        </div>
    </main>
    <!-- Final del Main -->

    <!-- Footer -->
    <footer class="p-2 text-white bg-opacity-1 py-5" id="footer">
        <button class="btn d-grid gap-2 mx-auto" type="submit" alt="Un boton para ir a la pagina de Riot Games">
            <a href="#">
                <img src="../img/logo.jpg" alt="Logo de Crazy Burger" class="img">
            </a>
        </button>
        <div>
            <p class="text-center" id="copyrigth" alt="Texto de Crazy Burger Copyrigth">
                © 2023 Crazy Burger, Inc.
            </p>
        </div>
        <div class="text-center pt-4">
            <ul class="list-unstyled">
                <li><a class="btn" href="https://www.facebook.com/SmashCarneAplastada/" role="button">Nuestro Facebook
                        <i class="fa-brands fa-square-facebook fa-bounce fa-lg" style="color: #F9C521;"
                            id="botonred"></i>
                    </a></li>
                <li><a class="btn" href="https://www.instagram.com/smash.carneaplastada/?hl=es" role="button">Nuestro
                        Instagram
                        <i class="fa-brands fa-instagram fa-bounce fa-lg" style="color: #F9C521;" id="botonred"></i>
                    </a></li>
            </ul>
        </div>
        </div>
    </footer>
    <!-- Final del Footer -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Mi JS -->
    <script src="../js/main.js"></script>
    <script src="../js/reloj.js"></script>

</body>

</html>
